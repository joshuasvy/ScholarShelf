version: "3.9"

services:
  db:
    image: postgres:16
    container_name: scholarshelf-db
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: scholarshelf
    ports:
      - "5432:5432"
    volumes:
      - scholarshelf_data:/var/lib/postgresql/data

volumes:
  scholarshelf_data:
